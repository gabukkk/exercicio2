<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício soma e subtração</title>
    <script>
        function calcular() {
            var valor = parseInt(document.getElementById('valor').value);
            var resultado;
            var operacao;

            if (valor % 2 === 0) {
                resultado = valor - 10;
                operacao = "subtração";
            } else {
                resultado = valor + 10;
                operacao = "soma";
            }

            document.getElementById('resultado').innerText = " A resposta é " + resultado + ".";
        }
    </script>
</head>
<body>
    <h1>Subtrair caso o número seja par, somar caso o número seja ímpar</h1>
    <form onsubmit="event.preventDefault(); calcular();">
        <label for="valor">Digite um valor:</label>
        <input type="number" id="valor" required>
        <button type="submit">Enter</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
