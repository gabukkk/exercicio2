<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Dia da Semana</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de Dia da Semana</h1>
    </header>
    <section>
        <div id="diaSemana">
            <label for="dia">Fale um dia da semana</label>
            <input type="text" id="dia">
            <button onclick="verificarDia()">Verificar</button>
        </div>
        <div id="respostaDia" style="margin-top: 20px; font-size: 20px;"></div>
    </section>
    <footer>
        <p>Verificador de Dia da Semana</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
